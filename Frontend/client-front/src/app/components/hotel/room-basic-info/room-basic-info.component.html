<div class="row border rounded align-items-center py-2 mt-2 ">
  <div class="col-auto pt-2 px-4" align="center">        
    <img src="assets/images/room/queen/medium.jpg" width="200px" class="rounded">
  </div>

  <div class="col pt-2 border-left border-right p-3" align="center">
      <p style="font-size: 22px;"> Room type: {{room.type.name}} 
          <br><small class="text-muted"> Number of stars: {{room.category.numberOfStars}}</small>
          </p>
          <hr>
      <div>
          <i class="fa fa-hashtag" aria-hidden="true" ></i> No. {{room.roomNumber}}
          <br> <i class="fa fa-bed" aria-hidden="true" style="margin-right: 9px;"></i>{{room.numberOfPeople}} People
      </div>      
  </div>
  
  <div class="col-auto p-3" align="center">
        

    <a routerLink="/room/{{room.id}}"><button class="btn btn-primary px-4 m-2">Details...</button></a> 
  
    </div>  
</div>
