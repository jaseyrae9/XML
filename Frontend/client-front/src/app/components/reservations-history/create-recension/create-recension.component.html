<div class="container">
    <div class="row">    
      <div class="col-md-12 pt-2">
          <form [formGroup]="postReviewForm" >
              <div class="text-right pb-1">
                  <rating formControlName="rating" [max]="5" [readonly]="false"  ></rating>
              </div>
              <div class="pb-2">
                  <input formControlName="title" type="text" class="form-control pb-2" placeholder="Enter your review title">
              </div>
              <div>
                  <textarea formControlName="comment" rows="4" class="form-control" name="comment" placeholder="Enter your review" ></textarea>
              </div>              

              <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length != 0">
                {{errorMessage}}
              </div>
              
              <div class="d-flex justify-content-end pt-2">
                  <button class="btn btn-primary" (click)="postReview()">Post review</button>
              </div>    

          </form>           
      </div>
    </div>
  </div>
