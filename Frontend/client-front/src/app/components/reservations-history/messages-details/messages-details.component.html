<div class="d-flex flex-row justify-content-start mt-2" *ngIf="message.status != 'TO_AGENT'" >
  <div class="text-justify bg-light border rounded py-2 px-3" style="max-width:80%;">{{ message.message}}</div>
  <small class="text-muted px-2 align-self-center">{{ message.creationDate | date }}</small>
</div>

<div class="d-flex flex-row-reverse justify-content-start mt-2" *ngIf="message.status == 'TO_AGENT'">
  <div class="text-justify bg-primary text-white border rounded py-2 px-3" style ="max-width:80%;">{{ message.message}}</div>
  <small class="text-muted px-2 align-self-center">{{ message.creationDate | date }}</small>
</div>
