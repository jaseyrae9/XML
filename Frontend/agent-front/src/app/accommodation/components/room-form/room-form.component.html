<div class="container">
  <div class="py-1 text-center">
    <img class="d-block mx-auto mb-2" src="../../assets/images/room/queen.png" alt="" width="72" height="72">
    <h2>Create new room</h2>
    <p class="lead">Fill in the form bellow in order to create new room.</p>
  </div>


  <form [formGroup]="createRoomForm" (validSubmit)="createRoom()">
    <fieldset class="scheduler-border">
      <legend class="scheduler-border lead">Basic room details</legend>
      <div class="form-row">
          <div class="col-md-12 mb-3">
            <label>Room type</label>
            <ng-select [searchable]="true" [items]="roomTypes" bindValue="id" bindLabel="name" placeholder="Select room type" formControlName="roomType">
            </ng-select>
          </div>
      </div>
      <div class="form-row">
          <div class="col-md-12 mb-3">
            <label>Room category</label>
            <ng-select [searchable]="true" [items]="roomCategories" bindValue="id" bindLabel="numberOfStars" placeholder="Select room category" formControlName="roomCategory">
            </ng-select>
          </div>
      </div>
      <div class="form-row">
          <div class="col-md-6 mb-3">
              <label>Floor number</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-building blue-fa" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Floor number" formControlName="roomFloor">
              </div>
          </div>
          <div class="col-md-6 mb-3">
            <label>Room number</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-bed blue-fa" aria-hidden="true"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Room number" formControlName="roomNumber">
            </div>
          </div>
        </div>
    </fieldset>

    <fieldset class="scheduler-border" formGroupName="address">
      <legend class="scheduler-border lead">Address</legend>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label>Street</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-map blue-fa" aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Street" formControlName="street">
          </div>
        </div>

        <div class="col-md-6 mb-3">
            <label>Number</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-hashtag blue-fa" aria-hidden="true"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Number" formControlName="streetNumber">
            </div>
        </div>
      </div>

      <div class="form-row">
          <div class="col-md-6 mb-3">
            <label>City</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-city blue-fa" aria-hidden="true"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="City" formControlName="city">
            </div>
          </div>

          <div class="col-md-6 mb-3">
              <label>Zip Code</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-mail-bulk blue-fa" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Zip Code" formControlName="postalCode">
              </div>
          </div>
      </div>

      <div class="form-row">
          <div class="col-md-6 mb-3">
            <label>State</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-flag-usa blue-fa" aria-hidden="true"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="State" formControlName="state">
            </div>
          </div>

          <div class="col-md-6 mb-3">
              <label>Country</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-flag blue-fa" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Country" formControlName="country">
              </div>
          </div>
      </div>

      <div class="form-row">
          <div class="col-md-6 mb-3">
            <label>Longitude</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-map-marked blue-fa" aria-hidden="true"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Longitude" formControlName="lng">
            </div>
          </div>

          <div class="col-md-6 mb-3">
              <label>Latitude</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-map-marked blue-fa" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Latitude" formControlName="lat">
              </div>
          </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-secondary mr-3" (click)="geocode()"> Geocode </button>
        <button type="button" class="btn btn-danger" (click)="resetToHotelAddress()"> Reset to hotel address </button>
      </div>

    </fieldset>

    <fieldset class="scheduler-border">
        <legend class="scheduler-border lead">Additional room details</legend>
        <div class="form-row">
            <div class="col-md-4 mb-3">
              <label>Number of people</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user blue-fa" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Number of people" formControlName="numberOfPeople">
              </div>
            </div>

            <div class="col-md-4 mb-3">
                <label>Cancelation days</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-ban blue-fa" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Cancelation days" formControlName="cancelationDays">
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label>Default price</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-euro-sign blue-fa" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Default price" formControlName="defaultPrice">
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-12 mb-3">
              <label>Additional Services</label>
              <ng-select formControlName="additionalService" [items]="additionalServices" [multiple]="true" bindLabel="name" [closeOnSelect]="false" bindValue="id">
                <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                    <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected" [ngModelOptions]="{standalone: true}"/> {{item.name}}
                </ng-template>
            </ng-select>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-12 mb-3">
              <label>Description</label>
              <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-sticky-note blue-fa" aria-hidden="true"></i>
                    </span>
                  </div>
                  <textarea formControlName="description" class="form-control" placeholder="Insert your description here..."></textarea>
              </div>
            </div>
        </div>
    </fieldset>

    <div class="text-center mb-5">
        <button type="submit" class="btn btn-primary mr-3" > Submit </button>
    </div>
  </form>

</div>
