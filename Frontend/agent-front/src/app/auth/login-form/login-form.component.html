<section class="container">
  <section class="formContainer">
    <form class="form-inlin justify-content-center" (validSubmit) = "onLogin()" [formGroup]="loginForm">
      <div class="form-row text-center mb-2">
        <div class="col-12">
            <h4>Login form</h4>
            <hr>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>
            <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
      </div>

      <div class="form-group">
          <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              </div>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
          </div>
      </div>
      <div class="form-row text-center">
          <div class="col-12">
              <input type="submit" class="btn btn-primary" value="Log In">
          </div>
       </div>
    </form>
  </section>
</section>
